<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP Page</title>
</head>
<body>
    <h1>Sign-UP Page</h1>

    <form action="/usersignup" method="post">
        
        <label for="stuname">Enter the Student's Name :</label>
        <input type="text" name="stuname" placeholder="enter student name">
        <br>
        <br>
        
        <label for="email">Enter the Student's Email :</label>
        <input type="email"  name="stuemail" placeholder="enter student email">
        <br>
        <br>

        <label for="password">Enter the password :</label>
        <input type="password" name = "password" placeholder="enter password">
        <br>
        <br>

        <label for = "confirmpassword"> Enter the re-enter password :</label>
        <input type="password" name = "confirmpassword" placeholder="enter confirm password">
        <br>
        <br>
        
        <input type="submit" name="submit">
    </form>

</body>
</html>
